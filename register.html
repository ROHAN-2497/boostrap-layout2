<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-4">welcome to awesome website</h1>
    <section class="container">
      <div class="row">
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <h2>pleace register!!</h2>
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"> your password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
              />
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>select your gender</option>
                <option value="1">male</option>
                <option value="2">female</option>
                <option value="3">do not share your gender</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                accept our
                <a href="https://getbootstrap.com/docs/5.3/forms/checks-radios/"
                  >term condition</a
                >
              </label>
            </div>
            <input class="btn btn-primary" type="button" value="submit">
          </form>
        </div>
        <div class="col-md-6">
          <img src="images/register.png" alt="" />
        </div>
      </div>
    </section>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
